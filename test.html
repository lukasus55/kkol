<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Champion Section</title>
    <link rel="stylesheet" href="/css/base.css">
    <style>

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
        }

        /* Section Container */
        .champion-section {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a1a 0%, #2c2c2c 100%);
            padding: 4rem 2rem;
            overflow: hidden;
            text-align: center;
            min-height: 400px;
            border-bottom: 4px solid var(--gold400);
        }

        /* Text Styling */
        .champion-title {
            color: var(--gold400);
            text-transform: uppercase;
            letter-spacing: 4px;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .champion-name {
            color: var(#ffffff);
            font-size: 3rem;
            margin: 0;
            font-weight: 800;
            z-index: 2;
        }

        /* Profile Picture Card */
        .champion-card {
            position: relative;
            margin: 2rem 0;
            width: 200px;
            height: 200px;
            z-index: 2;
            animation: float 6s ease-in-out infinite;
        }

        .champion-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid var(--gold400);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.4);
            transition: transform 0.3s ease;
        }

        .champion-card::before {
            content: 'ðŸ‘‘';
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%) rotate(-10deg);
            font-size: 3rem;
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.5));
            animation: crown-bounce 6s ease-in-out infinite;
        }

        /* Hover Effect */
        .champion-card:hover .champion-img {
            transform: scale(1.05);
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.7);
        }

        /* Stats or Subtitle */
        .champion-stats {
            color: #ccc;
            font-size: 1.1rem;
            max-width: 600px;
            z-index: 2;
        }

        /* Confetti Particles (Generated by JS) */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: var(--gold400);
            animation: fall linear forwards;
            opacity: 0;
            z-index: 1;
        }

        /* Animations */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        @keyframes crown-bounce {
            0% { transform: translateX(-50%) rotate(-10deg) translateY(0); }
            50% { transform: translateX(-50%) rotate(-10deg) translateY(-20px); }
            100% { transform: translateX(-50%) rotate(-10deg) translateY(0); }
        }

        @keyframes fall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <section class="champion-section" id="championSection">
        <h3 class="champion-title">Current Title Holder</h3>
        
        <div class="champion-card">
            <img src="img/players/pfp/kostys.webp" alt="Champion Kostys" class="champion-img">
        </div>

        <h1 class="champion-name">Kostys</h1>
        <p class="champion-stats">Reigning Champion of the Winter Cup Series</p>
    </section>
    <script>
        /* --- JAVASCRIPT ANIMATION --- */
        document.addEventListener('DOMContentLoaded', () => {
            const section = document.getElementById('championSection');
            const colors = ['#FFD700', '#C0C0C0', '#ffffff', '#B8860B']; // Gold, Silver, White

            function createConfetti() {
                // Create 50 particles
                for (let i = 0; i < 50; i++) {
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    
                    // Random positioning
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = -10 + 'px';
                    
                    // Random styles
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = Math.random() * 10 + 5 + 'px';
                    confetti.style.height = Math.random() * 10 + 5 + 'px';
                    
                    // Random animation duration
                    confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                    confetti.style.animationDelay = Math.random() * 2 + 's';

                    section.appendChild(confetti);

                    // Remove after animation to clean DOM
                    setTimeout(() => {
                        confetti.remove();
                    }, 5000);
                }
            }

            // Trigger confetti when the section is viewed
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        createConfetti();
                        // Optional: Keep creating confetti every few seconds
                        // setInterval(createConfetti, 4000); 
                    }
                });
            });

            observer.observe(section);
        });
    </script>
</body>
</html>
