<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=yes">
    <meta name="description" content="Sezon 2026 Karwińskiej Olimpiady rozpocznie się niebawem.">
    <link rel="shortcut icon" href="/img/logos/icon.png" type="image/x-icon">
    <title>Olimpiada Karwińska - 2026</title>

    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/2026.css">

</head>

<body>

    <header class="header" id="header">

        <div class="header_container">

            <div class="logo">
                <a href="/2026">
                    <img src="/img/2026/SeasonLogoNoBackground.webp">
                </a>
            </div>

            <div class="season">
                <div class="title">
                    Karwińska Olimpiada
                </div>

                <div class="year">
                    <div class="year_text" id="year_text">
                        2026
                    </div>
                </div>
            </div>


            <div class="buttons">

                <a href="#pociag">
                    <div class="single_button">
                        <img src="/img/2026/TrainIcon.webp">
                    </div>
                </a>

                <a href="#golf">
                    <div class="single_button">
                        <img src="/img/2026/GolfIcon.webp">
                    </div>
                </a>

                <a href="#splendor">
                    <div class="single_button">
                        <img src="/img/2026/SplendorIcon.webp">
                    </div>
                </a>

                <a href="#pummel">
                    <div class="single_button">
                        <img src="/img/2026/PummelIcon.webp">
                    </div>
                </a>

                <a href="#geometry">
                    <div class="single_button">
                        <img src="/img/2026/GeometryIcon.webp">
                    </div>
                </a>

                <a href="#dart">
                    <div class="single_button">
                        <img src="/img/2026/DartIcon.webp">
                    </div>
                </a>

            </div>

        </div>

    </header>

    <main class="main" id="main">

        <section class="schedule">
            <div class="schedule_table hiddenList">
                <div class="schedule_event hiddenSingle">
                    <div class="date"> FEB </div>
                    <div class="name"> Start Geometry Dash </div>
                </div>
                <div class="schedule_event hiddenSingle">
                    <div class="date"> TBA </div>
                    <div class="name"> Wsiąść do Pociągu </div>
                </div>
                <div class="schedule_event hiddenSingle">
                    <div class="date"> TBA </div>
                    <div class="name"> Golf With Your Friends </div>
                </div>
                <div class="schedule_event hiddenSingle">
                    <div class="date"> TBA </div>
                    <div class="name"> Splendor </div>
                </div>
                <div class="schedule_event hiddenSingle">
                    <div class="date"> TBA </div>
                    <div class="name"> Pummel Party </div>
                </div>
                <div class="schedule_event hiddenSingle">
                    <div class="date"> TBA </div>
                    <div class="name"> Finał Geometry Dash </div>
                </div>
                <div class="schedule_event hiddenSingle">
                    <div class="date"> TBA </div>
                    <div class="name"> Dart </div>
                </div>
            </div>
        </section>

        <section class="ranking" id="ranking">

            <div class="ranking_title">
                <span class="main_title_text"> RANKING </span>
            </div>

            <div class="ranking_table_segment">
                <table class="ranking_table">
                    <tr class="ranking_table_header">
                        <th class="ranking_position">#</th>
                        <th class="ranking_player_header">Gracz</th>
                        <th class="ranking_game ranking_game1_td">
                            <div class="ranking_game1" title="Wsiąść do Pociągu: Europa">
                                <img src="/img/2026/TrainIcon.webp">
                            </div>
                        </th>
                        <th class="ranking_game ranking_game2_td">
                            <div class="ranking_game2" title="Golf With Your Friends">
                                <img src="/img/2026/GolfIcon.webp">
                            </div>
                        </th>
                        <th class="ranking_game ranking_game3_td">
                            <div class="ranking_game3" title="Splendor">
                                <img src="/img/2026/SplendorIcon.webp">
                            </div>
                        </th>
                            <td class="ranking_game ranking_game4_td">
                            <div class="ranking_game4" title="Pummel Party">
                                <img src="/img/2026/PummelIcon.webp">
                            </div>
                        </th>
                        <th class="ranking_game ranking_game5_td">
                            <div class="ranking_game5" title="Geometry Dash">
                                <img src="/img/2026/GeometryIcon.webp">
                            </div>
                        </th>
                        <th class="ranking_game ranking_game6_td">
                            <div class="ranking_game6" title="Dart">
                                <img src="/img/2026/DartIcon.webp">
                            </div>
                        </th>
                        <th class="ranking_total_header">Total</th>
                    </tr>
                    <tr class="ranking_table_standard" id="ranking_pos_1">
                        <td class="ranking_table_position">-</td>
                        <td class="ranking_player">-</td>
                        <td class="ranking_game_result">-</td>
                        <td class="ranking_game_result">-</td>
                        <td class="ranking_game_result">-</td>
                        <td class="ranking_game_result">-</td>
                        <td class="ranking_game_result">-</td>
                        <td class="ranking_game_result">-</td>
                        <td class="ranking_total">-</td>
                    </tr>
                    <tr class="ranking_table_standard" id="ranking_pos_2">
                        <td class="ranking_table_position">-</td>
                        <td class="ranking_player">-</td>
                        <td class="ranking_game_result">-</td>
                        <td class="ranking_game_result">-</td>
                        <td class="ranking_game_result">-</td>
                        <td class="ranking_game_result">-</td>
                        <td class="ranking_game_result">-</td>
                        <td class="ranking_game_result">-</td>
                        <td class="ranking_total">-</td>
                    </tr>
                    <tr class="ranking_table_standard" id="ranking_pos_3">
                        <td class="ranking_table_position">-</td>
                        <td class="ranking_player">-</td>
                        <td class="ranking_game_result">-</td>
                        <td class="ranking_game_result">-</td>
                        <td class="ranking_game_result">-</td>
                        <td class="ranking_game_result">-</td>
                        <td class="ranking_game_result">-</td>
                        <td class="ranking_game_result">-</td>
                        <td class="ranking_total">-</td>
                    </tr>
                    <tr class="ranking_table_standard" id="ranking_pos_4">
                        <td class="ranking_table_position">-</td>
                        <td class="ranking_player">-</td>
                        <td class="ranking_game_result">-</td>
                        <td class="ranking_game_result">-</td>
                        <td class="ranking_game_result">-</td>
                        <td class="ranking_game_result">-</td>
                        <td class="ranking_game_result">-</td>
                        <td class="ranking_game_result">-</td>
                        <td class="ranking_total">-</td>
                    </tr>
                </table>
            </div>

            <script type="module">
                import tableLoader from "/js/table-loader.js";

                await tableLoader(`kol2026`);

                const observerOptions = {
                    root: null,
                    rootMargin: '0px',
                    threshold: 0.1
                };

                const observer = new IntersectionObserver((entries, observer) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const rows = document.querySelectorAll('.ranking_table_standard');
                            
                            rows.forEach((row, index) => {
                                row.style.animationDelay = `${index * 100}ms`;
                                row.classList.add('animate-row');
                            });

                            observer.unobserve(entry.target);
                        }
                    });
                }, observerOptions);

                const table = document.querySelector('.ranking_table');
                if (table) observer.observe(table); 
            </script>

        </section>

    </main>
        
    <footer class="footer" id="footer">
        <div id="common-footer"></div>
    </footer>

    <!-- footer.html and footer.js loading script -->
    <script src="/js/footer-loader.js"></script>

    <script defer src="/js/2026.js"></script>
    
</body>
