<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=yes">
    <meta name="description" content="Karwińska Olimpiada to coroczne wydarzenie podczas którego stała grupa uczestników rywalizuje w różnorodnych konkurencjach.">
    <link rel="shortcut icon" href="./img/logos/icon.png" type="image/x-icon">
    <title>Olimpiada Karwińska</title>

    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/home.css">

</head>

<body>

    <header>

        <div class="spacer"></div>

        <div class="title">
            <div class="title_top">KARWIŃSKA</div>
            <div class="title_bot">OLIMPIADA</div>
        </div>

        <div class="buttons">

            <div class="buttons_grid">

                <a href="#events">
                    <div class="button_standard">
                        <img src="/img/calendar_icon.webp">
                        <span class="button_standard_text">Wydarzenia</span>
                    </div>
                </a>

                <a href="#players">
                    <div class="button_standard">
                        <img src="/img/profile_icon.webp">
                        <span class="button_standard_text">Uczestnicy</span>
                    </div>
                </a>

                <a href="#about">
                    <div class="button_standard">
                        <img src="/img/about_icon.webp">
                        <span class="button_standard_text">O nas</span>
                    </div>
                </a>

            </div>

        </div>

        <div class="spacer"></div>

    </header>

    <main>

        <section class="events" id="events">

            <div class="title"> WYDARZENIA </div>

            <div class="cards_container">

                <div class="event_card">
                    <div class="event_photo">
                        <div class="event_badge">
                            <div class="event_banner_single_badge banner_s-tier">
                                S-Tier
                            </div>
                        </div>
                        <img src="/img/home/events/kol2024.jpg">
                    </div>
                    <div class="event_text">
                        <div class="event_title">
                            Karwińska Olimpiada 2024
                        </div>
                        <div class="event_details">
                            <div class="event_winner_title"> Wygrany: </div>
                            <div class="event_winner_name"> <a href="/players/harnas"> <img src="/img/players/pfp/harnas.webp"> Harnoldihno </a> </div>
                        </div>
                    </div>
                </div>

                <div class="event_card">
                    B
                </div>

            </div>

        </section>

    </main>
    

    <footer>
        <div id="common-footer"></div>
    </footer>

    <script defer src="/js/home.js"></script>
    <!-- footer.html and footer.js loading script -->
    <script src="./js/footer-loader.js"></script>
    
</body>

</html>
